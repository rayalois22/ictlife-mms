{% extends "root.html" %}

{% block content %}
    <div class="create-category">
        <div class="form-wrapper">
            <h3 class="title">create new category</h3>
            <form action="/create/category" class="form" method="POST">
                <div class="form-input">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter name" required>
                </div>
                <div class="form-input">
                    <label for="amount">Monthly amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="0.00" step="0.01" min="0" required>
                </div>
                <div class="form-input">
                    <input type="submit" value="CREATE" name="submit-create-category">
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
